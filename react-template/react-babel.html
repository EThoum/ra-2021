<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.14.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type='text/babel'>
        const onClickEvent = () => alert('onClick Event');
        const rootElement = document.getElementById('root');
        const element = <div className='container'>
            <p className='paragraphe'>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit repellendus natus ea molestias, accusantium excepturi delectus dolor dolore voluptatum aliquid odio cum! Nobis, itaque! Delectus adipisci accusamus consequuntur molestiae veniam.<br />
                <button onClick={onClickEvent}>Click Me.</button>
            </p>
        </div>;
        ReactDOM.render(element, rootElement);
    </script>
</body>

</html>
